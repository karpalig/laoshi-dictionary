<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç - Ê±â‰øÑËØçÂÖ∏</title>
    <style>
        body {

            background: #0D0D1A;
            color: white;
            padding: 20px;
            max-width: 800px;

        }

            border: 1px solid rgba(255,255,255,0.2);

            padding: 20px;
            margin-bottom: 20px;
        }
        .success { color: #22c55e; }
        .error { color: #ff6b6b; }
        .warning { color: #f59e0b; }
        button {
            background: #00CCFF;

            margin-top: 20px;
        }

            margin: 4px 0;
            padding: 4px;
        }
    </style>
</head>
<body>
    <h1>üîç –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è</h1>
    
    <div class="test-section">
        <h2>–ü—Ä–æ–≤–µ—Ä–∫–∞ –±—Ä–∞—É–∑–µ—Ä–∞</h2>
        <div id="browser-check">–ü—Ä–æ–≤–µ—Ä–∫–∞...</div>
    </div>
    
    <div class="test-section">
        <h2>–ü—Ä–æ–≤–µ—Ä–∫–∞ IndexedDB</h2>
        <div id="indexeddb-check">–ü—Ä–æ–≤–µ—Ä–∫–∞...</div>
        <button onclick="testIndexedDB()">–¢–µ—Å—Ç IndexedDB</button>
        <button onclick="clearIndexedDB()">–û—á–∏—Å—Ç–∏—Ç—å IndexedDB</button>
    </div>
    
    <div class="test-section">
        <h2>–ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–∞–π–ª–æ–≤</h2>
        <div id="files-check">–ü—Ä–æ–≤–µ—Ä–∫–∞...</div>
        <button onclick="testFiles()">–¢–µ—Å—Ç —Ñ–∞–π–ª–æ–≤</button>
    </div>
    
    <div class="test-section">
        <h2>–î–µ–π—Å—Ç–≤–∏—è</h2>
        <button onclick="location.href='index.html'">–û—Ç–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</button>
        <button onclick="location.reload()">–û–±–Ω–æ–≤–∏—Ç—å —Ç–µ—Å—Ç</button>
    </div>
    
    <div class="test-section">
        <h2>–õ–æ–≥</h2>
        <button onclick="clearLog()">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
        <div id="log"></div>
    </div>

    <script>
        // Logging
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const line = document.createElement('div');
            line.className = `log-line ${type}`;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(line);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Browser check
        function checkBrowser() {
            const checks = {
                'IndexedDB': !!window.indexedDB,
                'Service Worker': 'serviceWorker' in navigator,
                'Fetch API': !!window.fetch,
                'Promises': !!window.Promise,
                'Async/Await': true,
                'LocalStorage': !!window.localStorage
            };

            let html = '<ul style="margin: 0; padding-left: 20px;">';
            for (const [feature, supported] of Object.entries(checks)) {
                const icon = supported ? '‚úÖ' : '‚ùå';
                const className = supported ? 'success' : 'error';
                html += `<li class="${className}">${icon} ${feature}</li>`;
                log(`${feature}: ${supported ? '–ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è' : '–ù–ï –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è'}`, supported ? 'success' : 'error');
            }
            html += '</ul>';
            document.getElementById('browser-check').innerHTML = html;
        }

        // IndexedDB test
        async function testIndexedDB() {
            log('üîß –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ IndexedDB...', 'warning');
            
            try {
                if (!window.indexedDB) {
                    throw new Error('IndexedDB –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                }

                log('–û—Ç–∫—Ä—ã—Ç–∏–µ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö...', 'info');
                const request = indexedDB.open('TestDB', 1);
                
                request.onerror = () => {
                    log('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è –ë–î: ' + request.error, 'error');
                    document.getElementById('indexeddb-check').innerHTML = 
                        '<span class="error">‚ùå –û—à–∏–±–∫–∞: ' + request.error + '</span>';
                };

                request.onsuccess = () => {
                    log('‚úÖ –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –æ—Ç–∫—Ä—ã—Ç–∞ —É—Å–ø–µ—à–Ω–æ!', 'success');
                    const db = request.result;
                    log(`–í–µ—Ä—Å–∏—è –ë–î: ${db.version}`, 'info');
                    db.close();
                    
                    document.getElementById('indexeddb-check').innerHTML = 
                        '<span class="success">‚úÖ IndexedDB —Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–æ—Ä–º–∞–ª—å–Ω–æ</span>';
                };

                request.onupgradeneeded = (event) => {
                    log('üîÑ –°–æ–∑–¥–∞–Ω–∏–µ —Å—Ö–µ–º—ã –ë–î...', 'info');
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('test')) {
                        db.createObjectStore('test', { keyPath: 'id' });
                        log('‚úÖ –¢–∞–±–ª–∏—Ü–∞ —Å–æ–∑–¥–∞–Ω–∞', 'success');
                    }
                };
            } catch (error) {
                log('‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: ' + error.message, 'error');
                document.getElementById('indexeddb-check').innerHTML = 
                    '<span class="error">‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: ' + error.message + '</span>';
            }
        }

        // Clear IndexedDB
        async function clearIndexedDB() {
            log('üóëÔ∏è –û—á–∏—Å—Ç–∫–∞ IndexedDB...', 'warning');
            
            try {
                const dbs = ['ChineseRussianDictionary', 'TestDB'];
                for (const dbName of dbs) {
                    const request = indexedDB.deleteDatabase(dbName);
                    request.onsuccess = () => {
                        log(`‚úÖ –ë–∞–∑–∞ ${dbName} —É–¥–∞–ª–µ–Ω–∞`, 'success');
                    };
                    request.onerror = () => {
                        log(`‚ùå –û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è ${dbName}`, 'error');
                    };
                }
                
                setTimeout(() => {
                    log('‚úÖ –û—á–∏—Å—Ç–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.', 'success');
                    alert('IndexedDB –æ—á–∏—â–µ–Ω–∞! –ù–∞–∂–º–∏—Ç–µ OK –¥–ª—è –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏.');
                    location.reload();
                }, 1000);
            } catch (error) {
                log('‚ùå –û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏: ' + error.message, 'error');
            }
        }

        // Test files
        async function testFiles() {
            log('üìÅ –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–∞–π–ª–æ–≤...', 'warning');
            
            const files = [
                'css/styles.css',
                'js/pinyin.js',
                'js/db.js',
                'js/app.js',
                'manifest.json'
            ];

            for (const file of files) {
                try {
                    const response = await fetch(file);
                    if (response.ok) {
                        const size = response.headers.get('content-length');
                        log(`‚úÖ ${file} (${size ? size + ' bytes' : 'OK'})`, 'success');
                    } else {
                        log(`‚ùå ${file} - ${response.status} ${response.statusText}`, 'error');
                    }
                } catch (error) {
                    log(`‚ùå ${file} - –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`, 'error');
                }
            }
            
            document.getElementById('files-check').innerHTML = 
                '<span class="success">‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞ (—Å–º. –ª–æ–≥)</span>';
        }

        // Auto-run checks on load
        window.addEventListener('DOMContentLoaded', () => {
            log('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞', 'info');
            log('User Agent: ' + navigator.userAgent, 'info');
            log('URL: ' + location.href, 'info');
            checkBrowser();
            
            // Auto test IndexedDB
            setTimeout(() => {
                testIndexedDB();
            }, 500);
        });
    </script>
</body>
</html>
